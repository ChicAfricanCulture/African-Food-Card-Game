
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>African Food × Country Matching Game — ChicAfricanCulture</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Lora:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body data-mode="embed">
  <main class="wrapper">
    <div class="board-wrap">
      <div class="controls">
        <button id="restart" class="btn">Restart</button>
      </div>
      <div class="stats" id="status">Pairs found: <span id="found">0</span>/8 • Moves: <span id="moves">0</span> • Time: <span id="time">00:00</span></div>
      <div id="grid" class="grid" aria-label="Card grid"></div>

      <section id="drawer" class="am1-drawer" style="margin-top:1rem; border:1px dashed #e7d7b7; background:#fffdfa; border-radius:12px; padding:.9rem; display:none;">
        <h3 style="margin:.1rem 0 .6rem; font-family:'Playfair Display',serif; color:#3b2e1a; font-size: clamp(1.05rem, 2.2vw, 1.25rem);">Recipe Generator (Unlocked!)</h3>
        <div class="row" style="display:flex; gap:.6rem; flex-wrap:wrap; align-items:center;">
          <label for="dishSelect"><strong>Choose a dish</strong></label>
          <select id="dishSelect" style="width:100%; border:1px solid #e7d7b7; border-radius:10px; padding:.5rem .6rem; font:inherit; background:#fff;"></select>
        </div>
        <div class="row" style="margin-top:.6rem; display:flex; gap:.6rem; flex-wrap:wrap; align-items:center;">
          <label for="recipeText"><strong>Recipe (editable)</strong></label>
          <textarea id="recipeText" style="width:100%; min-height:160px; border:1px solid #e7d7b7; border-radius:10px; padding:.5rem .6rem; font:inherit; background:#fff;"></textarea>
        </div>
        <div class="row" style="margin-top:.6rem;">
          <button id="copyBtn" class="btn">Copy Recipe</button>
        </div>
      </section>
    </div>
  </main>

  <div class="toast" id="toast" role="status" aria-live="polite"></div>
  <script src="script.js"></script>
</body>
</html>
